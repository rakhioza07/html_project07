<html>
	<head>
		<title>
			Product Information
		</title>
	</head>
	
	<body bgcolor="lightgrey">
	<font face="rockwell">
		<br><h1 align=center>
		
		Product Information
		</h1>
		<form name="product_info">
		<table align=center cellspacing=20 cellborder=0>
			<tr>
				<td>
					Product title
				</td>
				<td>
					<input type=text name="used_period">
				</td>
			</tr>
			<tr>
				<td>Select category :</td>
				<td>
					<select width=50% name="categories">
						<option>Mobiles and tablets</option>
						<option>Cars</option>
						<option>Bikes</option>
						<option>Books</option>
						<option>Furniture</option>
						<option>Home appliances</option>
						<option>Accessories</option>
						<option>Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Period Used(in years): </td>
				<td>
					<input type=text name="used_period">
				</td>
			</tr>
			<tr>
				<td>Minimum Sell Amount : </td>
				<td>
					<input type=text name="minimun_amount">
				</td>
			</tr>
			<tr>
				<td>Upload images : </td>
				<td>
					<input type=file multiple>
				</td>
			</tr>
			<tr>
				<td style="vertical-align:top;">Properties : </td>
				<td>
					<textarea rows=10 cols=30 border=5 name="information">
					</textarea>
				</td>
			</tr>
			<tr></tr>
			<tr>
				<td align=center colspan=2 rowspan=3>
					<a href="index.html"><input type=submit name="submit" height=50 width=50> </a>
				</td>
			</tr>
		</table>
		</font>
		</form>
		
		</font>
	</body>
</html>
